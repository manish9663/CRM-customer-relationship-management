{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}
<div>
    <form method="POST" class="max-w-lg mx-auto px-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-white w-full bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded-md">Signup</button>
        <div class="py-5 border-t border-gray-200 mt-5">
            <a href="{% url 'login' %}" class="hover:text-blue-500 mt-3">already have an account?</a>
        </div>
    </form>
    
</div>
{% endblock content %}
