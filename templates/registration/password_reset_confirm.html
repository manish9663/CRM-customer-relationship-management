{% extends "base.html" %}
{% load tailwind_filters %}

{% block content %}


<div class="max-w-lg mx-auto px-6">
    <h1 class="text-3xl text-gray-800">Enter your new password here</h1>
    <form method="POST" class="mt-6">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-white w-full bg-blue-500 hover:bg-blue-600 px-2 py-1 rounded-md">Confirm new password</button>
    </form>
</div>


{% endblock content %}
